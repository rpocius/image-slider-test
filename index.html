<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <img src="./images/hand1.jpg" alt="Hand image" id="hand1">
    <img src="./images/hand2.jpg" alt="Hand image" id="hand2">
    <img src="./images/hand3.jpg" alt="Hand image" id="hand3">
    <img src="./images/ring1.webp" alt="Engagement ring">

        <input type="range" min="1" max="200" value="100" class="slider" id="slider">
    </div>
    <script src="script.js"></script>
    
</body>
</html>
